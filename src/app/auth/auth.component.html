<div [ngClass]="isVisible ? 'visible' : 'hidden'" id="loginFormBackCover">
  <form class="login-form" id="loginForm">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username">
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password">
    <button (click)="closeLoginForm()">Закрыть</button>
    <button (click)="login(username, password)">Войти</button>
  </form>
  <div #script style='{display: none}'>
    <ng-content></ng-content>
  </div>
</div>
